<!DOCTYPE html>
<html>
	<head>
		<title><h1>Creating Forms</h1></title>
		<h1 id="manner">STUDENT  FORM</h1>
		<h2>Form to be fill by Clament Yidana</h2>
	</head>
	<link rel="stylesheet" href="style.css">
	<body bgcolor="pink">
		<form id="banner">
			<fieldset>
				<legend>Personal Information</legend>
				<br>
			<label>First Name:</label>
			<input type="text" name="Firest Name">
			<br>
			<br>

			<label>Last Name:</label>
			<input type="text" name="Last Name">
			<br>
			<br>
			<label>Date of Birth:</label>
			<input type="date" name="Date of Birth">
			<br>
			<br>
			<label>Gender:</label>
		
			<input type="radio" name="Gender">Male
			<input type="radio" name="Gender">Female
			<input type="radio" name="Gender">Other
                </fieldset>
			<br>
			<br>
			<label>Telephone:</label>
			<input type="tel" name="Telephone" required="true" maxlength="10"><font color="red">***</font>
			<br>
			<br>
			<label>Marital Status</label>
			<input type="checkbox" name="check">single
			<input type="checkbox" name="check">Married
			<input type="checkbox" name="check">Divorce
			<br>
			<br>
			<label>Password:</label>
			<input type="password" name="password" minlength="8">
			<br>
			<br>
			<label>Courses:</label>
			<select name="dropdown">
				<option value="1" selected="select">Bsc Information Technology</option>
				<option value="2">Bsc Computer Science</option>
				<option value="3">Bsc Mathematical Science</option>
				<option value="4">Bsc Statistics</option>
				</option>
			</select>
			<br>
			<br>
			<label>Email:</label>
			<input type="email" id="email" placeholder="eyidan@001.ug.edu.gh">
			<br>
			<br>
			<label>Residence:</label>
			<textarea name="Address" placeholder="Enter Your Address Or  Location Here"></textarea><font color="red">***</font>
			<br>
			<br>
			<button  id="button"><span></span>Submit</button>
			
			<button id="cast"><span></span>Reset</button>
		</form>
	</body>
</html>
